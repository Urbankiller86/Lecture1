<!DOCTYPE html>
<html>
    <head>
        <title>Print it!</title>
        <style>
            @media print{
                .screen-only{
                    display:none;
                }
            }
        </style>
    </head>
    <body>
        <p>this is a paragraph</p>
        <p>This is another one.</p>
        <p class="screen-only">it wont appear when print</p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Sublist</title>
        <style>
            ol li{
                color:red;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <ul>
                <li>Sublist item 1</li>
                <li>Sublist item 2</li>
            </ul>
            <li>List item 3</li>
        </ol>
        <ul>
            <li>Another item</li>
            <li>item</li>
        </ul>
    </body>
</html>
